<!-- add-incident.component.html -->

<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg form-container">
      <h2 class="text-center mb-4">Ajouter un Incident</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" id="description" [(ngModel)]="incident.description" name="description" class="form-control" required>
        </div>
  
        <div class="mb-3">
          <label for="priorite" class="form-label">Priorité</label>
          <select id="priorite" [(ngModel)]="incident.priorite" name="priorite" class="form-select" required>
            <option value="BASSE">Basse</option>
            <option value="MOYENNE">Moyenne</option>
            <option value="HAUTE">Haute</option>
          </select>
        </div>
  
        <div class="mb-3">
          <label for="statut" class="form-label">Statut</label>
          <select id="statut" [(ngModel)]="incident.statut" name="statut" class="form-select" required>
            <option value="NOUVEAU">Nouveau</option>
            <option value="EN_COURS">En Cours</option>
            <option value="RESOLU">Résolu</option>
          </select>
        </div>
  
        <div class="mb-3">
          <label for="file" class="form-label">Fichier</label>
          <input type="file" id="file" (change)="onFileSelected($event)" accept=".pdf, image/*" class="form-control" required>
        </div>
  
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-5">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
<!-- Toast de confirmation -->
<div
  class="toast-container position-fixed bottom-0 end-0 p-3"
  *ngIf="showToast"
>
  <div class="toast align-items-center text-bg-success border-0 show" role="alert">
    <div class="d-flex">
      <div class="toast-body">
        Incident ajouté avec succès !
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="showToast = false"></button>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg form-container">
      <h2 class="text-center mb-4">Modifier le Prestataire</h2>
  
      <!-- Formulaire de modification de prestataire -->
      <form (ngSubmit)="updatePrestataire()">
        <div class="mb-3">
          <input type="text" [(ngModel)]="prestataire.num" name="num" class="form-control" placeholder="Numéro" required />
        </div>
        <div class="mb-3">
          <input type="email" [(ngModel)]="prestataire.email" name="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" [(ngModel)]="prestataire.mdpHash" name="mdpHash" class="form-control" placeholder="Mot de passe" required />
        </div>
        <div class="mb-3">
          <input type="text" [(ngModel)]="prestataire.specialite" name="specialite" class="form-control" placeholder="Spécialité" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-5">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>

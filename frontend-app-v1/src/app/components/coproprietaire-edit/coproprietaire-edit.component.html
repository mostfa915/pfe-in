<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg form-container">
      <h2 class="text-center mb-4">Modifier un Copropriétaire</h2>
      <form [formGroup]="coproForm" (ngSubmit)="onSubmit()">
        
        <div class="mb-3">
          <label for="num" class="form-label">Numéro</label>
          <input type="text" id="num" class="form-control" formControlName="num" required>
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" required>
        </div>
  
        <div class="mb-3">
          <label for="mdpHash" class="form-label">Mot de passe</label>
          <input type="password" id="mdpHash" class="form-control" formControlName="mdpHash" required>
        </div>
  
        <div class="mb-3">
          <label for="soldeCharges" class="form-label">Solde des charges</label>
          <input type="number" id="soldeCharges" class="form-control" formControlName="soldeCharges" required>
        </div>
  
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-5">Mettre à jour</button>
        </div>
  
      </form>
    </div>
  </div>

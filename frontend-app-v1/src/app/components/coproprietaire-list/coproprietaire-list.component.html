<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg w-75">
    <h2 class="text-center mb-4">Liste des Copropriétaires</h2>

    <table class="table table-bordered table-striped" *ngIf="coproprietaires.length > 0">
      <thead class="table-dark">
        <tr>
          <th scope="col">Num</th>
          <th scope="col">Email</th>
          <th scope="col">Solde (€)</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let copro of coproprietaires">
          <td>{{ copro.num }}</td>
          <td>{{ copro.email }}</td>
          <td>{{ copro.soldeCharges }}</td>
          <td>
            <a [routerLink]="['/coproprietaires/edit', copro.id]" class="btn btn-sm btn-warning me-2">Modifier</a>
            <button (click)="deleteCoproprietaire(copro.id)" class="btn btn-sm btn-danger">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-center mt-3">
      <a routerLink="/coproprietaires/nouveau" class="btn btn-success">Ajouter un Copropriétaire</a>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 700px;">
      <h2 class="text-center mb-4">Liste des Prestataires</h2>
  
      <ul class="list-group mb-4">
        <li *ngFor="let p of prestataires" class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ p.num }}</strong> - {{ p.email }} - {{ p.specialite }}
          </div>
          <div>
            <button class="btn btn-sm btn-primary me-2" (click)="goToEdit(p.id!)">Modifier</button>
            <button class="btn btn-sm btn-danger" (click)="deletePrestataire(p.id!)">Supprimer</button>
          </div>
        </li>
      </ul>
  
      <div class="text-center">
        <a routerLink="/prestataires" class="btn btn-success">➕ Ajouter un prestataire</a>
      </div>
    </div>
  </div>

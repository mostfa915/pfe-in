<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg form-container">
      <h2 class="text-center mb-4">Ajouter un Syndic</h2>
  
      <form [formGroup]="syndicForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="num" class="form-label">NumÃ©ro</label>
          <input type="text" id="num" formControlName="num" class="form-control" required />
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" required />
        </div>
  
        <div class="mb-3">
          <label for="mdpHash" class="form-label">Mot de passe</label>
          <input type="password" id="password" formControlName="password" class="form-control" required />
        </div>
  
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-5">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>

<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg form-container">
    <h2 class="text-center mb-4">Modifier l'Incident</h2>
    <form [formGroup]="incidentForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input id="description" class="form-control" formControlName="description" />
      </div>

      <!-- Priorité -->
      <div class="mb-3">
        <label for="priorite" class="form-label">Priorité</label>
        <select id="priorite" class="form-select" formControlName="priorite">
          <option value="BASSE">Basse</option>
          <option value="MOYENNE">Moyenne</option>
          <option value="HAUTE">Haute</option>
        </select>
      </div>

      <!-- Statut -->
      <div class="mb-3">
        <label for="statut" class="form-label">Statut</label>
        <select id="statut" class="form-select" formControlName="statut">
          <option value="EN_COURS">En cours</option>
          <option value="RESOLU">Résolu</option>
          <option value="FERME">Fermé</option>
        </select>
      </div>

      <!-- Fichier -->
      <div class="mb-3">
        <label for="fichier" class="form-label">Fichier</label>
        <input type="file" id="fichier" class="form-control" (change)="onFileSelected($event)" />
      </div>

      <!-- Bouton de soumission -->
      <div class="text-center">
        <button class="btn btn-primary px-5" type="submit">Mettre à jour</button>
      </div>

    </form>
  </div>
</div>

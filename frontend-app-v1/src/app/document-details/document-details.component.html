<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg w-50">
    <h2 class="text-center mb-4">{{ document?.titre }}</h2>

    <div *ngIf="document">
      <p><strong>Type :</strong> {{ document.type }}</p>

      <!-- Lien pour voir ou télécharger le fichier -->
      <div class="mt-3">
        <a *ngIf="document.fileUrl" [href]="document.fileUrl" target="_blank" class="btn btn-primary">
          Voir le fichier
        </a>
      </div>
    </div>
  </div>
</div>
